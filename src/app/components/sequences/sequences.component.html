<div class="p-6 bg-white rounded-lg shadow-lg max-w-md mx-auto">
  <div class="mb-4">
    <h1 class="text-3xl text-gray-900 font-semibold leading-tight mb-4">
      Sequências
    </h1>
  </div>

  <div class="flex flex-col space-y-4 mb-4">
    <div class="px-4">
      <p class="text-gray-600 text-base mb-2">
        Clique nos botões e descubra a sequência:
      </p>

      <ol class="list-decimal space-y-2">
        <li>
          <button
            (click)="alert(showEveryOddNumber)"
            class="inline-flex items-center px-2 py-2 bg-gradient-to-r from-red-500 to-violet-700 via-vivid-pink to-electric-violet text-white font-medium rounded-lg shadow-sm transition-transform transform hover:-translate-y-1 focus:ring-2 focus:ring-bright-blue focus:outline-none"
          >
            1, 3, 5, 7
          </button>
        </li>
        <li>
          <button
            (click)="alert(showEveryPowerOfTwo)"
            class="inline-flex items-center px-2 py-2 bg-gradient-to-r from-red-500 to-violet-700 via-vivid-pink to-electric-violet text-white font-medium rounded-lg shadow-sm transition-transform transform hover:-translate-y-1 focus:ring-2 focus:ring-bright-blue focus:outline-none"
          >
            2, 4, 8, 16, 32, 64
          </button>
        </li>
        <li>
          <button
            (click)="alert(showEverySquaredNumber)"
            class="inline-flex items-center px-2 py-2 bg-gradient-to-r from-red-500 to-violet-700 via-vivid-pink to-electric-violet text-white font-medium rounded-lg shadow-sm transition-transform transform hover:-translate-y-1 focus:ring-2 focus:ring-bright-blue focus:outline-none"
          >
            0, 1, 4, 9, 16, 25, 36
          </button>
        </li>
        <li>
          <button
            (click)="alert(showEveryEvenNumberSquared)"
            class="inline-flex items-center px-2 py-2 bg-gradient-to-r from-red-500 to-violet-700 via-vivid-pink to-electric-violet text-white font-medium rounded-lg shadow-sm transition-transform transform hover:-translate-y-1 focus:ring-2 focus:ring-bright-blue focus:outline-none"
          >
            4, 16, 36, 64
          </button>
        </li>
        <li>
          <button
            (click)="alert(showEveryFibonacciNumber)"
            class="inline-flex items-center px-2 py-2 bg-gradient-to-r from-red-500 to-violet-700 via-vivid-pink to-electric-violet text-white font-medium rounded-lg shadow-sm transition-transform transform hover:-translate-y-1 focus:ring-2 focus:ring-bright-blue focus:outline-none"
          >
            1, 1, 2, 3, 5, 8
          </button>
        </li>
        <li>
          <button
            (click)="alert(showEveryDNumber)"
            class="inline-flex items-center px-2 py-2 bg-gradient-to-r from-red-500 to-violet-700 via-vivid-pink to-electric-violet text-white font-medium rounded-lg shadow-sm transition-transform transform hover:-translate-y-1 focus:ring-2 focus:ring-bright-blue focus:outline-none"
          >
            2,10, 12, 16, 17, 18, 19
          </button>
        </li>
      </ol>
    </div>
  </div>
</div>
