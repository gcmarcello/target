<main class="space-y-4 p-2">
  <div class="flex justify-center flex-col lg:flex-row gap-2">
    @for (item of items; track item.title) {
    <a [href]="item.link">
      <div
        class="{{
          item.color
        }} bg-opacity-35 font-medium text-white rounded-lg p-2"
      >
        {{ item.title }}
      </div>
    </a>
    }
  </div>

  <div><router-outlet></router-outlet></div>
</main>
